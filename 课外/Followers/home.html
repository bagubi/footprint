<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
</head>

<body>
    <h1>Followers</h1>
    <p id="status">请登录 MetaMask 钱包以访问市场。</p>

    <script>
        // 检查是否安装了 MetaMask 钱包
        if (typeof window.ethereum !== 'undefined') {
            const web3 = new Web3(window.ethereum);
            // 请求用户授权
            window.ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    const address = accounts[0];
                    document.getElementById('status').innerText = '已登录 MetaMask 钱包，地址：' + address;
                    // 这里可以执行登录后的其他操作
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('status').innerText = '授权失败，请确认是否安装了 MetaMask 钱包并已登录。';
                });
        } else {
            document.getElementById('status').innerText = '请安装 MetaMask 钱包以访问市场。';
        }
    </script>
</body>

</html>
