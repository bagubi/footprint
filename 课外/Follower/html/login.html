<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            width: calc(25% - 20px);
            margin: 10px;
            text-align: center;
        }

        .box img {
            width: 80%;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+1" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+3" alt="Slide 3"></div>
        </div>
    </div>

    <div class="box-container">
        <div class="box">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <button class="button">❤ Like</button>
            <button class="button">Buy Now</button>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <button class="button">❤ Like</button>
            <button class="button">Buy Now</button>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <button class="button">❤ Like</button>
            <button class="button">Buy Now</button>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <button class="button">❤ Like</button>
            <button class="button">Buy Now</button>
        </div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000);
    </script>

</body>

</html>
