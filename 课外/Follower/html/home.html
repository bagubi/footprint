<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Boxes</title>
    <style>
        /* Colors */
        :root {
            --main-bg-color: #0f0f23;
            --accent-color: #00ffaa;
            --button-bg-color: #4CAF50;
            --button-hover-color: #45a049;
            --text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--main-bg-color);
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
        }

        /* Navigation */
        nav {
            background-color: var(--main-bg-color);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
        }

        /* Carousel */
        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Boxes */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            width: calc(25% - 20px);
            margin: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .box img {
            width: 80%;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover-color);
        }

        /* Footer */
        footer {
            background-color: var(--main-bg-color);
            padding: 20px;
            text-align: center;
            /* position: fixed; */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://via.placeholder.com/100" alt="Logo">
        <h1>My Cyberpunk Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+1" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Slide+3" alt="Slide 3"></div>
        </div>
    </div>



    <footer>
        <p>&copy; 2024 My Cyberpunk Website. All rights reserved.</p>
    </footer>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000);
    </script>

</body>

</html>
