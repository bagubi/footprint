<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {}
    </style>
</head>

<body>
    <div class="box">一个盒子</div>
    <script>
        const box = document.querySelector('.box');
        //专用于输出对象格式数据的方法
        console.dir(box);
        //innerText 获取内容(不认识标签)
        console.log(box.innerText);
        //更改内容
        box.innerText = '我才是一个盒子'
        //innerHTML 获取内容(认识标签)
        console.log(box.innerHTML);
        //更改内容
        box.innerHTML = '<h1>我是一个h1</h1>'
    </script>
</body>

</html>
