<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      overflow: hidden;
      width: 1120px;
      height: 260px;
      margin: 50px auto;
    }

    .box>div {
      width: 120px;
      border: 1px solid #b51111;
      transition: all 0.5s;
    }

    .box>div:hover {
      width: 400px;
    }

    .title {
      text-align: center;
    }
  </style>
</head>

<body>
  <h3 class="title">手风琴案例</h3>
  <div class="box">
    <script>

      let arr = [
        './images/1.jpg',
        './images/2.jpg',
        './images/3.jpg',
        './images/4.jpg',
        './images/5.jpg',
        './images/6.jpg',
        './images/7.jpg',
      ]
      let str = '';

      for (let i = 0; i < arr.length; i++) {
        //console.log('<div><img src="./images/1.jpg" alt=""')

        str += `<div><img src="${arr[i]}" alt=""></div>`;
        //注意！这里用到：反引号 ``

      }
      // console.log(str)
      document.querySelector('.box').innerHTML = str;
    </script>
  </div>


</body>

</html>
