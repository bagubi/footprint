<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
</body>
<script>

    var btn = document.getElementById('btn');
    btn.addEventListener('click', function () {
        alert('点击了按钮');
    })
    // 其中
    //-------------------------------------------指针
    // 1. 'click' 当用户点击元素时触发。
    // 2. 'mouseover' 当鼠标指针移入元素时触发。
    // 3. 'mouseout' 当鼠标指针移出元素时触发。
    // 4. 'mousemove' 当鼠标指针在元素上移动时触发。
    // 5. 'mousedown' 当鼠标指针按下时触发。
    // 6. 'mouseup' 当鼠标指针松开时触发。
    // 7. 'dblclick' 当用户双击元素时触发。
    // 8. 'contextmenu' 当用户右击元素时触发。
    // -----------------------------------------键盘
    // 9. 'keydown' 当用户按下键盘键时触发。
    // 10.'keyup' 当用户松开键盘键时触发。
    // 11.'keypress' 当用户按下并松开键盘键时触发。
    // ------------------------------------------元素焦点
    // 12.'focus' 当元素获得焦点时触发。
    // 13.'blur' 当元素失去焦点时触发。
    // 14.'change' 当元素值改变时触发。
    // -----------------------------------提交重置表单
    // 15.'submit' 当用户提交表单时触发。
    // 16.'reset' 当用户重置表单时触发。
    //---------------------------------页面
    // 17.'load' 当页面加载完成时触发。
    // 18.'unload' 当页面卸载时触发。
    // 19.'resize' 当页面尺寸改变时触发。
    // 20.'scroll' 当页面滚动时触发。
    // 21.'error' 当页面发生错误时触发。
    // 22.'abort' 当页面加载中断时触发。
    //-----------------------------------文本
    // 23.'input' 当用户输入文本时触发。
    // 24.'select' 当用户选择文本时触发。
    // 25.'cut' 当用户剪切文本时触发。
    // 26.'copy' 当用户复制文本时触发。
    // 27.'paste' 当用户粘贴文本时触发。
    // 28.'drag' 当用户拖动文本时触发。
    // 29.'drop' 当用户释放文本时触发。
    //30.'dragstart' 当用户开始拖动文本时触发。
</script>

</html>
