        /*
        *打印1-100之间所有的7的倍数的个数及总和
        *
        */
        var sum = 0, count = 0;
        for (var i = 1; i < 100; i++) {
            if (i % 7 == 0) {

                sum += i;
                count++;
            }

        }
        console.log("总和为" + sum);
        console.log("个数为" + count);
        /*
        *水仙花数是指一个3位数，它的每一个位上的数字的3次幂之和等于它本身。
        （如：1^3+5^3+3^3=153）,请打印所有水仙花数。
        */
        for (var i = 100; i < 1000; i++) {
            var bai = parseInt(i / 100);
            var shi = parseInt((i - bai * 100) / 10);
            var ge = i % 10;
            if (bai ^ 3 + shi ^ 3 + ge ^ 3 == i)
                console.log(i);
        }
